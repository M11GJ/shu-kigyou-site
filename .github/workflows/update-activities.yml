name: Update Activities Data

on:
  # 1時間ごとに実行
  schedule:
    - cron: '0 * * * *'
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-activities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch and embed activities
        run: |
          # スプレッドシートからデータを取得
          curl -L "${{ secrets.SPREADSHEET_API_URL }}" -o /tmp/activities.json
          
          # JSONが有効か確認
          if ! jq empty /tmp/activities.json 2>/dev/null; then
            echo "Error: Invalid JSON received"
            exit 1
          fi
          
          # 日付でソートしてHTMLを生成
          # 日付をYYYY.MM.DD形式に変換
          ACTIVITIES_HTML=$(jq -r 'def format_date: if . == null then "" elif type == "string" then if test("^[0-9]{4}-[0-9]{2}-[0-9]{2}") then split("T")[0] | split("-") | join("/") elif test("^[0-9]{4}\\.[0-9]{2}\\.[0-9]{2}") then gsub("\\."; "/") else .[:10] | gsub("-"; "/") | gsub("\\."; "/") end else tostring | .[:10] end; def view_more_link: if .link != null and .link != "" then "          <a href=\"\(.link)\" class=\"view-more-link\" target=\"_blank\" rel=\"noopener\">View More</a>\n" else "" end; sort_by(.date) | reverse | .[] | "<div class=\"activity-item\">\n      <span class=\"activity-date\">\(.date | format_date)</span>\n      <div class=\"activity-content\">\n          <h4>\(.title)</h4>\n          <p>\(.content)</p>\n\(view_more_link)      </div>\n  </div>"' /tmp/activities.json)


          
          # activity.htmlのマーカー間を置換
          awk -v activities="$ACTIVITIES_HTML" '
            /<!-- ACTIVITIES_START -->/ { print; print activities; skip=1; next }
            /<!-- ACTIVITIES_END -->/ { skip=0 }
            !skip { print }
          ' activity.html > /tmp/activity_new.html
          
          mv /tmp/activity_new.html activity.html
          
          echo "Successfully updated activity.html"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet activity.html || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add activity.html
          git commit -m "chore: update activities [skip ci]"
          git push

