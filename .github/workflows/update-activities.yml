name: Update Activities Data

on:
  # 1時間ごとに実行
  schedule:
    - cron: '0 * * * *'
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-activities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch and embed activities
        run: |
          # スプレッドシートからデータを取得
          curl -L "${{ secrets.SPREADSHEET_API_URL }}" -o /tmp/activities.json
          
          # JSONが有効か確認
          if ! jq empty /tmp/activities.json 2>/dev/null; then
            echo "Error: Invalid JSON received"
            exit 1
          fi
          
          # 日付でソートしてHTMLを生成
          # 日付をYYYY.MM.DD形式に変換
          ACTIVITIES_HTML=$(jq -r '
            def format_date:
              if . == null then ""
              elif type == "string" then
                # ISO形式またはYYYY-MM-DD形式
                if test("^[0-9]{4}-[0-9]{2}-[0-9]{2}") then
                  split("T")[0] | split("-") | join(".")
                # 既にYYYY.MM.DD形式
                elif test("^[0-9]{4}\\.[0-9]{2}\\.[0-9]{2}") then
                  .
                else
                  # その他の形式はそのまま最初の10文字
                  .[:10] | gsub("-"; ".")
                end
              else
                tostring | .[:10]
              end;
            sort_by(.date) | reverse | 
            .[] | 
            "<div class=\"activity-item\">
                <span class=\"activity-date\">\(.date | format_date)</span>
                <div class=\"activity-content\">
                    <h4>\(.title)</h4>
                    <p>\(.content)</p>
                </div>
            </div>"
          ' /tmp/activities.json)
          
          # activity.htmlのマーカー間を置換
          awk -v activities="$ACTIVITIES_HTML" '
            /<!-- ACTIVITIES_START -->/ { print; print activities; skip=1; next }
            /<!-- ACTIVITIES_END -->/ { skip=0 }
            !skip { print }
          ' activity.html > /tmp/activity_new.html
          
          mv /tmp/activity_new.html activity.html
          
          echo "Successfully updated activity.html"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet activity.html || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add activity.html
          git commit -m "chore: update activities [skip ci]"
          git push

