<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周南公立大学起業部</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ページ全体のスタイル */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5; /* 背景色 */
            color: #1c1e21; /* 文字色 */
        }

        /* 全体を中央に配置するためのコンテナ */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 要素を縦に並べる */
            height: 100%;
            text-align: center;
        }

        /* メインの見出し */
        h1 {
            font-size: 2.5rem; /* 文字の大きさ */
            margin-bottom: 30px; /* アイコンとの間隔 */
        }

        /* アイコンのリンクのスタイル */
        .social-links a {
            font-size: 2rem; /* アイコンの大きさ */
            margin: 0 15px; /* アイコン同士の間隔 */
            color: #333; /* アイコンの色 */
            transition: color 0.3s; /* 色が変わる時のアニメーション */
        }

        /* マウスを乗せた時のアイコンの色を変える */
        .social-links a:hover {
            color: #007bff; /* マウスホバー時の色 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>周南公立大学起業部</h1>
        <div class="social-links">
            <a href="https://x.com/zebra_kigyo?lang=ja" target="_blank" aria-label="X">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/zebra_kigyo/" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>

</body>
</html>
